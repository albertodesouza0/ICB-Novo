<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICB Belford Roxo</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
<div class="header" id="teste">
    <img src="../IMAGENS/logoPreta2.png" alt="logo" id="logoPrincipal">
    <div class="container">
      <h1 id="nomeIgreja">ICB Belford Roxo</h1>
      <p>A sua casa em Bel</p>
    </div>
 </div>   

 <form id="login" action="javascript:void(0);">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Seu email">
    </div>
    <div>
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Sua Senha">
    </div>
    <div>
      <input type="checkbox" id="LembreseDeMim">
      <label for="LembreDeMim">Lembre-se de mim</label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</body>
</html>
