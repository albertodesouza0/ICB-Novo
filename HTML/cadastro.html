<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICB Belford Roxo</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <link rel="icon" type="image/png" href="/IMAGENS/logoBrancaSemNadaEscrito.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="../IMAGENS/logoPretaSemNadaEscrito.png" alt="logo" id="logoPrincipal">
        <div id="logoSlogan">
          <h1 id="nomeIgreja">ICB Belford Roxo</h1>
          <p  id="slogan">A sua casa em Bel</p>
        </div>
     </header> 
     <a href="index.html" id="home">Home</a>  
     <form>
      <h1 id="h1cadastro">Cadastro</h1>
      <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" oninput="formatarCPF(this)" placeholder="Digite o seu CPF" required >
      </div>
      <div>
        <label for="nome">Nome:</label>
        <input type="name" id="nome" name="nome" maxlength="32"  placeholder="Digite o seu nome" autocomplete="" required>
     </div>
     <div>
       <label for="sobrenome">Sobrenome:</label>
       <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o seu sobrenome" autocomplete="family-name" required>
     </div>
     <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite o seu email" required> 
     </div>
     <div>
      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" required>
     </div>
     <button type="submit" id="cadastrar">Cadastrar</button>

     </form>
     <script src="/JS/js.js" ></script>    
</body>
</html>
